<!DOCTYPE html>
<html lang="en">
  <head>
    <title>regitro para vehiculos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <center>
        <div class="container">
          <div class="container">
            <div class="col-4">
              <div class="row">
                <form>
                  <h1>formulario de vehiculos</h1>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="marca"
                      placeholder="Ingrese la marca del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="modelo"
                      placeholder="Ingrese el modelo del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cilindraje"
                      placeholder="Ingrese el cilindraje del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="placa"
                      placeholder="Ingrese la placa del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="color"
                      placeholder="Ingrese el color del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="chasis"
                      placeholder="Ingrese el número de chasis del vehículo"
                      required
                    />
                  </div>
                  <br />
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </center>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
